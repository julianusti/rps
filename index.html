<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock-Paper-Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,
  shrink-to-fit=no">
  <meta charset="UTF-8">
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="app">
    <div class="rps-game-container">
      <div class="game-board-container">
        <div class="player-one">
          <div class="name">
            <span>Player One</span>
          </div>
          <div class="shape">
            <span></span>
          </div>
          <div class="score">
            <label>Score:</label>
            <span>0</span>
          </div>
        </div>
        <div class="versus">
          <strong>vs</strong>
        </div>
        <div class="player-two">
          <div class="name">
            <span>Player Two</span>
          </div>
          <div class="shape">
            <span></span>
          </div>
          <div class="score">
            <label>Score:</label>
            <span>0</span>
          </div>
        </div>
      </div>
      <div class="game-controls-container">
        <div class="shapes">
          <button role="button" data-action="PAPER_SHAPE">
            ✋
          </button>
          <button role="button" data-action="ROCK_SHAPE">
            👊
          </button>
          <button role="button" data-action="SCISSORS_SHAPE">
            ✌
          </button>
          <!-- <button role="button" data-action="SPOCK_SHAPE">
                🖖
              </button>
              <button role="button" data-action="SPOCK_LIZARD">
                🐸
              </button> -->
        </div>
        <div class="options">
          <button role="button" data-action="COMPUTER_VS_COMPUTER">
            🤖 🆚 🤖
          </button>
          <button role="button" data-action="RESTART_GAME">
            🔄
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock-Paper-Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,
  shrink-to-fit=no">
  <meta charset="UTF-8">
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="app">
    <section class="game-board-container">
      <div class="player-one">
        <div class="name">
          Player
        </div>
        <div class="shape">
          <span></span>
        </div>
        <div class="score">
          <label>Score:</label>
          <span>0</span>
        </div>
      </div>
      <div class="versus">
        <strong>vs.</strong>
      </div>
      <div class="player-two">
        <div class="name">
          Computer
        </div>
        <div class="shape">
          <span></span>
        </div>
        <div class="score">
          <label>Score:</label>
          <span>0</span>
        </div>
      </div>
    </section>
    <section class="game-footer">
      <ul class="game-controls">
        <li>
          <button role="button" data-action="PAPER_SHAPE">
            Paper
          </button>
        </li>
        <li>
          <button role="button" data-action="ROCK_SHAPE">
            Rock
          </button>
        </li>
        <li>
          <button role="button" data-action="SCISSORS_SHAPE">
            Scissors
          </button>
        </li>
        <li>
          <button role="button" data-action="COMPUTER_VS_COMPUTER">
            Play Computer vs. Computer
          </button>
        </li>
        <li>
          <button role="button" data-action="RESTART_GAME">
            Restart
          </button>
        </li>
      </ul>
    </section>
  </div>
</body>

</html>
